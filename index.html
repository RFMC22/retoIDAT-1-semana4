<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css">
		<title>Product preview card component</title>
	</head>
	<body>
		<main>
			<header>
				<img src="images/image-product-mobile.jpg" alt="imagen colonia">
			</header>
			<footer>
				<p class="tipo">Perfume</p>
				<h2>Gabrielle Essence Eau De Parfum</h2>
				<p class="text">A floral, solar and voluptuous interpretation
					composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
				<div class="precio">
					<h3>$149.99 <span>$169.99</span></h3>
				</div>
				<button>
					<img src="images/icon-cart.svg" alt="icono carrito">
					Add to Cart
				</button>
			</footer>
		</main>
	</body>
</html>
